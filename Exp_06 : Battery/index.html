<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/batteryStyles.css">
    <title>Battery percentage</title>
</head>
<body>

    <!--=============== BATTERY ===============-->
    <section class="battery">
            <div class="battery__card">
                <div class="battery__data">
                    <div class="battery__text">Your Battery is at</div>
                    <h1 class="battery__percentage">
                        20%
                    </h1>

                    <p class="battery__status">
                        Low Battery <i class="ri-plug-line animated-red"></i>
                    </p>
                </div>

                <div class="battery__pill">
                    <div class="battery__level">
                        <div class="battery__liquid"></div>
                    </div>
                </div>
            </div>

            <div class="back__button">
                <button class="back">
                    <a href="/index.html#work" class="text">Go Back</a>
                </button>
            </div>
    </section>

    <footer class="footer">
        <p class="footer__text">
            Battery percentage by Rafael Sifuentes <br>
        </p>

        <p class="footer__text">
          All Rights reserved &#169; Rafael.<span>dev</span>
        </p>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
