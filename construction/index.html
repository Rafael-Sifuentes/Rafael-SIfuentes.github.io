<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Luigi's Construction | Nacogdoches Tx</title>
</head>
<body>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">

        <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="assets/IMG/nav__logo.png" alt="Nav logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#services" class="nav__link">Services</a>
                    </li>

                    <li class="nav__item">
                        <a href="#projects" class="nav__link">Projects</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x-circle' ></i>
                </div>

                <button class="nav__button button">
                    <a href="#contact"> GET A QUOTE</a>
                </button>

            </div>


            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>

        </nav>
         
    </header>

    <main>

        <!--==================== HOME ====================-->
        <section class="home section">

            <div class="home__container container">

                <div class="home__logo">
                    <img src="assets/IMG/home__logo.png" alt="">
                </div>

                <div class="home__data">

                    <p class="home__description">
                        Building dreams, one project at a time at Luigi's construction and remodeling services in Nacogdoches Texas.
                        Let's bring your vision to life. Contact us today to get started !
                    </p>

                    <div class="home__buttons">

                        <div class="home__button">
                            <a href="#contact">GET A FREE QUOTE</a>
                        </div>

                        <div class="home__button-alt">
                            <a href="#about">DISCOVER MORE</a>
                        </div>

                    </div>

                </div>
            </div>

            <img src="assets/IMG/home__bkgr-alt.png" alt="Home background" class="home__bkgr">
        </section>

    </main>
    

    <!--=============== MAIN JS ===============-->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
