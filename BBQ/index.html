<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/IMG/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Brendyn's BBQ | Nacogdoches Tx</title>
    <meta name="description" content="#">
    <meta name="keywords" content="#">
</head>
<body>

     <!--==================== HEADER ====================-->
     <header class="header" id="header">

        <nav class="nav container">
            <div class="nav__menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class='bx bx-home-alt-2'></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class='bx bx-menu-alt-left'></i>
                            <span>About</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img src="assets/IMG/logo__desktop.png" alt="">
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class='bx bxs-hot' ></i>
                            <span>Menu</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class='bx bxs-map-pin' ></i>
                            <span>Location</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

     </header>

     <!--==================== MAIN ====================-->
     <main class="main">

        <section class="home section" id="section">
            <div class="home__container container grid">

                <div class="home__data">

                    <h3 class="home__subtitle section__subtitle">Fresh from the pits</h3>
                    <h1 class="home__title section__title">The best<span> BBQ </span>in all of east Texas</h1>

                    <p class="home__description">
                        Voted best of Nac 3 years in a row, stop on by and see why we are the best !
                    </p>

                    <h3 class="home__location">Located at 601 E Main Street</h3>

                </div>

                <div class="home__ctas">
                    <a href="" class="button home__button">
                        See our menu
                    </a>

                    <div class="home__socials">
                        <p>Visit our socials</p>

                        <ul class="home__links">

                            <li class="home__link">
                                <a href="#">
                                    <i class='bx bxl-instagram' ></i>
                                </a>
                            </li>

                            <li class="home__link">
                                <a href="#">
                                    <i class='bx bxl-snapchat' ></i>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>

            <img src="assets/IMG/home__img.png" alt="" class="home__img">
        </section>

     </main>

     <!--==================== FOOTER ====================-->
     <footer class="footer section">

     </footer>


     <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/javascript/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/javascript/swiper-bundle.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/javascript/main.js"></script>
    
</body>
</html>
