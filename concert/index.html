<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Pro Seat</title>
    <meta title="description" content="">
    <meta title="keywords" content="">
</head>
<body>

    <!-- ========================================================== -->
    <!-- =========================== HEADER / NAVIGATION =============================== -->

    <header class="header" id="header">

        <nav class="nav container">

            <img src="logo.svg" alt="" class="logo">

            <div class="nav__menu">
                <i class="ri-menu-fold-fill"></i>
            </div>

        </nav>

    </header>

    <!-- ========================================================== -->

    <!-- ============================ MAIN ============================== -->
    <main class="main container">

        <h1 class="top__title">Your events for August 26 :</h1>

        <div class="event__card">

            <img src="pic.jpg" alt="" class="pic">

            <div class="card__info">
                <h2 class="performer">Fuerza Regida</h2>
                <h3 class="event__title">Otra peda tour 2023</h3>
                <p class="location">Sugarland smart financial center<br>Sugarland, TX</p>
            </div>

            <div class="card__info">
                <div>
                    <h1 class="date">AUG 26</h1>
                    <h3 class="seats">Section: 102 Row: J</h3>
                </div>

                <div>
                    <h2 class="admit">Admit 1</h2>
                    <p class="time">8:00 pm</p>
                </div>
            </div>
            
            <div class="qr__holder">
                <div class="code__bkgr">
                    <img src="qr.png" alt="">
                </div>
            </div>

            <center>
                <p class="collapse">
                    Tap to collapse
                </p>
            </center>

        </div>

        <div class="event__button">
            <h2 class="event__action">Add to moblie wallet</h2>

            <i class="ri-wallet-line"></i>
        </div>

        <div class="event__button">
            <h2 class="event__action">Resell ticket</h2>

            <i class="ri-upload-2-line"></i>
        </div>
    </main>
  
    <!-- ========================================================== -->


    <!-- ========================================================== -->
    <!-- =========================== JAVASCRIPT LINKS =============================== -->
    <!-- ========================================================== -->
</body>
</html>
