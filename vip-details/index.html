<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="assets/IMG/Favicon.png" type="image/x-icon"> -->
    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>VIP Details | Nacogdoches Tx</title>
    <meta title="description" content="">
    <meta title="keywords" content="">
</head>
<body>

    <!-- ========================================================== -->
    <!-- =========================== HEADER / NAVIGATION =============================== -->
    <header class="header" id="header">

        <nav class="nav container">

            <a href="#home" class="nav__logo">
                <img src="assets/images/logo.svg" alt="Main logo" class="logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-2-line"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="ri-question-mark"></i>
                            <span>About</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#projects" class="nav__link">
                            <i class="ri-car-washing-fill"></i>
                            <span>Our work</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class="ri-profile-fill"></i>
                            <span>Packages</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="ri-send-plane-fill"></i>
                            <span>contact</span>
                        </a>
                    </li>

                </ul>
            </div>

        </nav>

    </header>

    <!-- ========================================================== -->

    <!-- ============================ MAIN ============================== -->
    <main class="main">

        <!-- =========================== SECTION 1 =============================== -->
        <section class="home section" id="home">

            <div class="home__container responsive grid container">
                <div class="home__modal-1">
                    <h3 class="home__subtitle section__subtitle">Your search for a better wash ends here.</h3>

                    <h1 class="home__title section__title">
                        We are VIP Auto <span>Details</span>
                    </h1>

                    <p class="home__description description">
                        Serving the Nacogdoches and
                        surrounding areas since year. we
                        are a small group of professional
                        detailers ready to make your vehicle
                        look like new !
                    </p>

                    <div class="home__buttons responsive">

                        <button class="button-fill">
                            <a href="#">Reserve a spot</a>
                            <i class="ri-add-line"></i>
                        </button>

                        <button class="button-no-fill">
                            <a href="#">See our work</a>
                            <i class="ri-arrow-down-s-line"></i>
                        </button>

                    </div>

                    <div class="social__container">

                        <p class="social__title">Follow us :</p>

                        <ul class="socials-list">
                            <li class="social-link">
                                <a href="#">
                                    <i class="ri-instagram-line"></i>
                                </a>
                            </li>
    
                            <li class="social-link">
                                <a href="#">
                                    <i class="ri-facebook-box-fill"></i>
                                </a>
                            </li>
                        </ul>

                    </div>

                </div>

                <div class="home__modal-2">
                    <div class="arrow__container">
                        <button id="button-prev">
                            <i class="ri-arrow-left-s-line"></i>
                        </button>
                        <button id="button-next">
                            <i class="ri-arrow-right-s-line"></i>
                        </button>

                    </div>
                </div>
            </div>

            <div class="home-img" id="home-img"></div>

        </section>
        <!-- ========================================================== -->

        <!-- =========================== SECTION 2 =============================== -->
        <!-- ========================================================== -->

        <!-- =========================== SECTION 3 =============================== -->
        <!-- ========================================================== -->

        <!-- =========================== SECTION 4 =============================== -->
        <!-- ========================================================== -->

        <!-- =========================== SECTION 5 =============================== -->
        <!-- ========================================================== -->
    </main>

    <!-- ============================ FOOTER ============================== -->
    <footer class="footer section">

    </footer>    
    <!-- ========================================================== -->


    <!-- ========================================================== -->
    <!-- =========================== JAVASCRIPT LINKS =============================== -->
    <!-- SCROLL REVEAL JS -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- MAIN JS -->
    <script src="assets/javascript/main.js"></script>
    <!-- ========================================================== -->
</body>
</html>
