<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Swiper 2</title>
</head>
<body>

    <div class="gallery">
        <!-- =============== SWIPER GALLERY CARDS =============== -->
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/IMAGES/Home Image.png" alt="Seasonal Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Item here</h3>
                            <span class="gallery__subtitle">Item Description here.</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/IMAGES/black_spot.png" alt="Seasonal Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Item here</h3>
                            <span class="gallery__subtitle">Item Description here.</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/IMAGES/iced_latte.png" alt="Seasonal Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Item here</h3>
                            <span class="gallery__subtitle">Item Description here.</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/IMAGES/latte.png" alt="Seasonal Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Item here</h3>
                            <span class="gallery__subtitle">Item Description here.</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/IMAGES/macchiato.png" alt="Seasonal Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Item here</h3>
                            <span class="gallery__subtitle">Item Description here.</span>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/IMAGES/Home Image.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/IMAGES/black_spot.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/IMAGES/iced_latte.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/IMAGES/latte.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/IMAGES/macchiato.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
            </div>
        </div>
    </div>
     
    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
   <script src="assets/main.js"></script>
    
</body>
</html>
